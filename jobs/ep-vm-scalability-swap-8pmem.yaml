testcase: vm-scalability
category: benchmark

transparent_hugepage:
  thp_enabled:
    - never
  thp_defrag:
    - never

nr_task:
  - 1
  - 4
  - 16
  - 64

boot_params:
  bp1_memmap: 12G!4G
  bp2_memmap: 12G!16G
  bp3_memmap: 12G!28G
  bp4_memmap: 12G!40G
  bp5_memmap: 12G!66G
  bp6_memmap: 12G!78G
  bp7_memmap: 12G!90G
  bp8_memmap: 12G!102G

disk:
  nr_pmem: 8

swap:
  priority: 1
perf-profile:
  delay: 20
perf-node:
vm-scalability:
  test:
    - swap-w-seq
    - swap-w-rand
kconfig: x86_64-rhel-pmem
